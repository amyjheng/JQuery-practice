<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02scroll.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body{
            height: 300vh;
        }
        .read_progress{
            position: fixed;
            left:0;
            right:0;
            top:0;
            height: 20px;
            background: rgba(0,0,0,.3);
        }
        .read_progress_bar{
            height: 20px;
            background: red;
            width: 0%;
        }
    </style>
    
</head>
<body>
    <div class="read_progress">
            <div id="read_progress_bar" class="read_progress_bar"></div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            let docHeight = $("body").height();
            let windowHeight = $(window).height();
            console.log("docHeight=" + docHeight);
            console.log("windowHeight=" + windowHeight);
            $(window).scroll(function () {
                let scrollTop = $(this).scrollTop();
                console.log("scrollTop=" + scrollTop);

                let scrollPercent = Math.round(scrollTop / (docHeight - windowHeight)*100)+"%";
                console.log("scrollPercent=" + scrollPercent);

                //$("#read_progress_bar").width(scrollPercent)
                $("#read_progress_bar").css("width", scrollPercent)
            })
        });
    </script>
 </body>
</html>
